<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio-Vaibhav Rathore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">

        <div class="container">

            <div class="navbar">
                <div class="logo-container">
                    <img src="/Components/userAsset/NavLogo.png" class="logo" alt="">
                    <div class="logo-text">aibhav Rathore</div>
                </div>

                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>

            </div>

            <div class="hero-section">
                <div class="faded-text">Vaibhav Rathore</div>

                <div class="hero-section-left">
                    <div class="hero-section-heading hero-section-sub-heading">
                        I am a <span class="role"></span>
                    </div>
    
                    <div class="hero-section-dicription">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Asperiores quaerat ut esse ab reprehenderit iste.
                    </div>
        
                    <div class="btn-pink" id="btn">Hire me</div>
                </div>
                
                
                <div class="hero-section-right">
                    <div class="absolute icons dots">
                        <img src="/Components/userAsset/dots.png" alt="">
                    </div>
    
                    <div class="absolute icons cube">
                        <img src="/Components/userAsset/cube.png" alt="">
                    </div>
    
                    <div class="absolute icons circle">
                        <img src="/Components/userAsset/circle.png" alt="">
                    </div>
                    
                    <div class="absolute icons zigzags">
                        <img src="/Components/userAsset/zigzags.png" alt="">
                    </div>
                    
                    <div class="absolute icons plus">
                        <img src="/Components/userAsset/plus.png" alt="">
                    </div>
                    
                    <div class="user-image">
                        <img src="/Components/userAsset/user-image.png" alt="">
                    </div>
                    </div>
    
                
    
                
                
            </div>

        </div>

        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script>
    var typeData = new Typed(".role", {
      strings: [
        "Full Stack Developer",
        "Web Developer",
        "UI-UX Designer",
        "Backend Developer",
        "Coder",
      ],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
  </script>
    
</body>
</html>
